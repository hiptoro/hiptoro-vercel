			35 People Share How They Accidentally Conditioned Their Pets To Learn Unusual Skills Or Habits
		  </h1>
			<img src='https://www.hiptoro.com/wp-content/uploads/2021/03/title-23.png' />
			<p><img decoding="async" class="wp-image-134370 size-full aligncenter" src="https://www.hiptoro.com/wp-content/uploads/2021/03/0-3.jpg" alt="" width="700" height="303" srcset="https://www.hiptoro.com/wp-content/uploads/2021/03/0-3.jpg 700w, https://www.hiptoro.com/wp-content/uploads/2021/03/0-3-300x130.jpg 300w" sizes="(max-width: 700px) 100vw, 700px" /></p>
<h2>1</h2>
<figure id="attachment_134268" aria-describedby="caption-attachment-134268" style="width: 700px" class="wp-caption aligncenter"><img decoding="async" class="wp-image-134268 size-full" src="https://www.hiptoro.com/wp-content/uploads/2021/03/1-79.jpg" alt="" width="700" height="609" srcset="https://www.hiptoro.com/wp-content/uploads/2021/03/1-79.jpg 700w, https://www.hiptoro.com/wp-content/uploads/2021/03/1-79-300x261.jpg 300w" sizes="(max-width: 700px) 100vw, 700px" /><figcaption id="caption-attachment-134268" class="wp-caption-text">I talk to myself constantly so my cat thinks it&#8217;s normal to walk around making chatty noises all the time. If he&#8217;s awake, he&#8217;s talking. I think it&#8217;s adorable but it drives my husband nuts, which has resulted in my husband yelling at him a lot (don&#8217;t worry, the cat doesn&#8217;t get upset). Now the cat thinks that&#8217;s just how my husband talks, so whenever he sees him he yells at him really loudly in order to imitate him. My husband will walk in the room and my cat will stop whatever he&#8217;s doing and just meow SO LOUDLY right in his face. It&#8217;s absolutely hilarious, dude got exactly what he deserved.</figcaption></figure>
<h2>2</h2>
<figure id="attachment_134271" aria-describedby="caption-attachment-134271" style="width: 700px" class="wp-caption aligncenter"><img decoding="async" class="wp-image-134271 size-full" src="https://www.hiptoro.com/wp-content/uploads/2021/03/2-77.jpg" alt="" width="700" height="717" srcset="https://www.hiptoro.com/wp-content/uploads/2021/03/2-77.jpg 700w, https://www.hiptoro.com/wp-content/uploads/2021/03/2-77-293x300.jpg 293w" sizes="(max-width: 700px) 100vw, 700px" /><figcaption id="caption-attachment-134271" class="wp-caption-text">I take baths with my cat by letting her float in a plastic box. I keep the box in my closet. I only started doing this about a month ago, but now when I turn the bathwater on she runs to the closet and jumps in her box.</figcaption></figure>
<h2>3</h2>
<figure id="attachment_134275" aria-describedby="caption-attachment-134275" style="width: 700px" class="wp-caption aligncenter"><img decoding="async" class="wp-image-134275 size-full" src="https://www.hiptoro.com/wp-content/uploads/2021/03/3-75.jpg" alt="" width="700" height="467" srcset="https://www.hiptoro.com/wp-content/uploads/2021/03/3-75.jpg 700w, https://www.hiptoro.com/wp-content/uploads/2021/03/3-75-300x200.jpg 300w" sizes="(max-width: 700px) 100vw, 700px" /><figcaption id="caption-attachment-134275" class="wp-caption-text">I would playfully grab (not hard, really light) my dog&#8217;s snout whenever we&#8217;re playing. He somehow figured out it&#8217;s my favorite thing to do when ever he comes over to me. So now, everytime he senses that I&#8217;m upset or sees that I&#8217;m crying, he would come up to me and gently put his snout in my hand.</figcaption></figure>
<h2>4</h2>
<figure id="attachment_134279" aria-describedby="caption-attachment-134279" style="width: 700px" class="wp-caption aligncenter"><img decoding="async" class="wp-image-134279 size-full" src="https://www.hiptoro.com/wp-content/uploads/2021/03/4-77.jpg" alt="" width="700" height="467" srcset="https://www.hiptoro.com/wp-content/uploads/2021/03/4-77.jpg 700w, https://www.hiptoro.com/wp-content/uploads/2021/03/4-77-300x200.jpg 300w" sizes="(max-width: 700px) 100vw, 700px" /><figcaption id="caption-attachment-134279" class="wp-caption-text">Our cat had impacted anal glands for awhile. We had to bribe him with treats for him to let us look to make sure he was doing alright. Now when he wants a treat he comes up and sticks his butt in our face.</figcaption></figure>
<h2>5</h2>
<figure id="attachment_134283" aria-describedby="caption-attachment-134283" style="width: 700px" class="wp-caption aligncenter"><img decoding="async" class="wp-image-134283 size-full" src="https://www.hiptoro.com/wp-content/uploads/2021/03/5-76.jpg" alt="" width="700" height="466" srcset="https://www.hiptoro.com/wp-content/uploads/2021/03/5-76.jpg 700w, https://www.hiptoro.com/wp-content/uploads/2021/03/5-76-300x200.jpg 300w" sizes="(max-width: 700px) 100vw, 700px" /><figcaption id="caption-attachment-134283" class="wp-caption-text">When I was little I would constantly carry around one of my cats, Feist. Since my hands were full with her I would use one of her outstretched paws to turn on lights whenever we entered a room. Now the little bastard switches them on and off for fun.</figcaption></figure>
<h2>6</h2>
<figure id="attachment_134286" aria-describedby="caption-attachment-134286" style="width: 700px" class="wp-caption aligncenter"><img decoding="async" class="wp-image-134286 size-full" src="https://www.hiptoro.com/wp-content/uploads/2021/03/6-76.jpg" alt="" width="700" height="646" srcset="https://www.hiptoro.com/wp-content/uploads/2021/03/6-76.jpg 700w, https://www.hiptoro.com/wp-content/uploads/2021/03/6-76-300x277.jpg 300w" sizes="(max-width: 700px) 100vw, 700px" /><figcaption id="caption-attachment-134286" class="wp-caption-text">Somewhere along the way, my dog learned ‘get your toy’ means to pick up his nearest toy. I didn’t purposely train him to do it, but it’s good for when he’s about to leave one of them outside and I want him to bring it in. If there’s no toy around and I say this he’ll grab the nearest soft thing, usually some piece of clothing laying around. One time he tried to pick up the cat.</figcaption></figure>
